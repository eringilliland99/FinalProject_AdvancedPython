{% extends 'base.html' %}

{% block head %}
<title>Food Signups</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        color: #333333;
        margin: 0;
        padding: 0;
    }

    .content {
        width: 80%;
        margin: 20px auto;
    }

    h1 {
        text-align: center;
        color: #F7F4F1;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .form {
        margin-top: 30px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"], input[type="submit"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #3C6E47;
        color: white;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #34495e;
    }

    textarea {
        resize: vertical;
    }

    .home-link {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Item</h1>

    <div class="form">
        <form method="POST">
            <label for="contributor">Contributor:</label>
            <input type="text" id="contributor" name="contributor" value="{{ dish.contributor }}" required>
        
            <label for="item_name">Dish Name:</label>
            <input type="text" id="item_name" name="item_name" value="{{ dish.item_name }}" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ dish.description }}</textarea>
        
            <input type="submit" value="Update Dish">
        </form>
    </div>

    <div class="home-link">
        <a href="/">Back to Homepage</a>
    </div>
</div>
{% endblock %}
